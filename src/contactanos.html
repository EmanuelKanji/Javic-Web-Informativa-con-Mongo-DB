<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="cuerpo-contacto">
    <header class="cabecera">
        <div class="logo">
          <img src="/media/Untitled.jpeg">
        </div>
        <div class="nav-header">
            <nav class="menu-header">
              <a href="/src/index.html"><p>Inicio</p></a>
            </nav>
        </div>
    </header>
    <div class="container-contacto">
        <img src="/media/Quienes-Somos.jpg">
        <div class="container-formulario">
            <form action="" id="form" class="formulario">
                <h2>Envíanos un mensaje</h2>
                <label for="">Nombre</label>
                <input type="text" id="nombre" size="50" placeholder="Nombre Completo">
                <br>
                <label for=""> Correo Electronico</label>
                <input type="email" id="correo" size="50" placeholder="Correo Electrónico">
                <br>
                <label for="">Numero de telefono</label>
                <input type="tel" id="numero-telefono" size="50" placeholder="Numero de Telefono">
                <br>
                <label for="">Mensaje</label>
                <textarea name="" id="mensaje" cols="50" rows="10" placeholder="Mensaje"></textarea>

                <input type="button" class="boton" value="Contáctanos">
            </form>
        </div>
    </div>
    <script>
        const $form = document.querySelector('#form')

        $form.addEventListener('Submit', handleSubmit) 

        function handleSubmit(event) {
            event.preventDefault()
            const form = new FormData(this)
            fetch(this.action)
        }
    </script>
</body>
</html>
